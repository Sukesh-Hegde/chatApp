<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- google font tag -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <main>

        <header>
            <div class="title">
                <img src="/img/chatlogo.png" alt="chat logo" width="35px">
                <h1>Chat App</h1>
            </div>
            <button type="button" onclick="show_hide()">
                <img src="/img/hamburger.png" alt="hamburger" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4 class="users-count">3</h4>
                </div>
                <div class="users-list">
                    <!-- user list will be shown -->
                </div>
            </div>
            <div class="chat-window">
                <div class="chats">
                    <div class="user-join">
                        <!-- user joined will be displyed here -->
                    </div>

                    <div class="message incoming">
                        <!-- incomming msg will displayed -->
                    </div>

                    <div class="message outgoing">
                        <!-- outgoing msg will displayed -->

                    </div>
                </div>
                <div class="user-input">
                    <input id="user-msg" type="text" placeholder="Type your message...">
                    <button type="button" id="user-send">SEND</button>
                </div>
            </div>

        </div>

    </main>

    <script>
        var uwindow = document.querySelector('.users-window');
        function show_hide() {
            if (uwindow.style.display == "block") {
                uwindow.style.display = "none";
            } else {
                uwindow.style.display = "block";
            }
        }
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/client.js"></script>

</body>

</html>
